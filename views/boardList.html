<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script type="text/javascript" src="assets/js/boardApi.js"></script>
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
    <center>
      <div id="tablediv">
        <table border="1">
          <thead>
            <tr>
              <th width="50">No</th>
              <th width="300">Comment</th>
              <th width="100">Writer</th>
              <th width="100">Date</th>
            </tr>
          </thead>
          <tbody>
            <%if(contents.length()>0){%>
              <%var i = 0;%>
              <%contents.forEach(function(item){%>
              <%i++;%>
              <tr>
                  <td align="center"><%=i%></td>
                  <td align="center"><%=item.comment%></td>
                  <td align="center"><%=item.writer%></td>
                  <td align="center"><%=item.date%></td>
              </tr>
              <%})%>
            <%} else {%>
              <tr>
                  <td colspan="4">게시물이 없습니다.</td>
              </tr>
            <%}%>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
      <br><br>
      <div>
          <form class="" action="/boards/saveComment" method="post">
            Writer <input type="text" name="writer" id="writer">
            Comment <textarea name="comment" id="" rows="2" cols="50"></textarea>
            <input type="submit" width="100" height="100" value="Reigster">
          </form>
        </div>  
      </center>
  </div>
</body>
</html>
